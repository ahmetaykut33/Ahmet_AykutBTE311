<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacettepe BÖTE Animasyon</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: white;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 15vh;
    }

    .content-text {
        text-align: center;
        z-index: 10; /* Yazıyı kutuların üstünde tutmak için */
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Yazının okunabilirliğini artırmak için hafif gölge */
    }

    h1 {
        color: rgb(0, 0, 0);
        font-size: 3.5rem;
        font-weight: bold;
        margin: 0 0 10px 0;
    }

    p {
        color: aqua;
        font-size: 1.2rem;
        margin: 0;
    }

    /* Kırmızı Kutular için Genel Stil */
    .box {
        position: absolute;
        border-radius: 12px;
        background-color: rgba(240, 128, 128, 0.6); /* Şeffaf kırmızı renk */
        z-index: 1; /* Yazının altında kalacaklar */
        opacity: 0.8;
    }

    /* Animasyon Tanımları */
    @keyframes float1 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(50px, -40px); }
    }
    @keyframes float2 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-60px, 30px); }
    }
    @keyframes float3 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(40px, 50px); }
    }
    @keyframes float4 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-30px, -60px); }
    }
    @keyframes float5 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(70px, 20px); }
    }

    /* Her Kutuya Özel Boyut, Konum ve Animasyon */
    .box1 {
        width: 300px;
        height: 180px;
        top: 30%;
        left: 5%;
        animation: float1 8s infinite ease-in-out;
    }

    .box2 {
        width: 350px;
        height: 200px;
        top: 25%;
        left: 20%;
        z-index: 2;
        animation: float2 10s infinite ease-in-out reverse;
    }

    .box3 {
        width: 280px;
        height: 160px;
        top: 35%;
        left: 45%;
        animation: float3 12s infinite ease-in-out;
    }

    .box4 {
        width: 320px;
        height: 190px;
        top: 20%;
        left: 60%;
        z-index: 2;
        animation: float4 9s infinite ease-in-out reverse;
    }

    .box5 {
        width: 340px;
        height: 210px;
        top: 40%;
        right: 5%;
        animation: float5 11s infinite ease-in-out;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="content-text">
            <h1>Hacettepe BÖTE</h1>
            <p>Öğretim teknolojileri ve bilişim teknolojileri eğitimi için en iyi adres.</p>
        </div>

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>
</body>
</html>
